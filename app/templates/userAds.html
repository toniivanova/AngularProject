<div class="jumbotron">
    <div class="navbar navbar-inverse">
        <div class="navbar-footer">
            <h5 class="footer" id="usernameLog">WELCOME!</h5>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Navigation</h3>
                </div>
                <div class="panel-body">
                    <a href="#/user">Home</a>
                </div>
                <div class="panel-body">
                    <a href="#/newAdv">Published New Ad</a>
                </div>
                <div class="panel-body">
                    <a href="#/editProfile">Edit Profile</a>
                </div>
                <div class="panel-body">
                    <a href data-ng-click="logout()" ng-controller="regLogController">Logout</a>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">My Ads</h3>
                </div>
                <div class="panel-body">
                    <a href="" ng-click="statusMenuClicked(undefined)" ng-class="{'active' : statusMenuId == undefined}">All</a>
                </div>
                <div class="panel-body">
                    <a href="" ng-click="statusMenuClicked(2)" ng-class="{'active' : statusMenuId == 2}">Published</a>
                </div>
                <div class="panel-body">
                    <a href="" ng-click="statusMenuClicked(1)" ng-class="{'active' : statusMenuId == 1}">Waiting Approval</a>
                </div>
                <div class="panel-body">
                    <a href="" ng-click="statusMenuClicked(0)" ng-class="{'active' : statusMenuId == 0}">Inactive</a>
                </div>
                <div class="panel-body">
                    <a href="" ng-click="statusMenuClicked(3)" ng-class="{'active' : statusMenuId == 3}">Rejected</a>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <ul id="ul">
                <li ng-repeat="ad in data.ads">
                    <div class="container well">
                        <div class="row">
                            <div class="col-md-7">
                                <h3 class="pull-left">{{ad.title}}</h3>
                            </div>
                            <div class="col-md-5">
                                <span class="pull-right">{{ad.date | date: 'd-MMM-yyyy'}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="image-container">
                                    <img src="" ng-src="{{ad.imageDataUrl}}" class="_fullHD">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div>
                                    {{ad.text}}
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <div><strong>Name: </strong>{{ad.ownerName}}</div>
                                        <div><strong>E-mail: </strong>{{ad.ownerEmail}}</div>
                                        <div><strong>Phone: </strong>{{ad.ownerPhone}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    <pagination class="pagination" total-items="totalItems" items-per-page="adsParams.pageSize" max-size="5"
                page="adsParams.startPage" ng-model="adsParams.startPage" boundary-links="true" rotate="true"
                ng-change="pageChanged()"></pagination>
</div>
