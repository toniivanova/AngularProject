<div class="jumbotron">
    <div class="navbar navbar-inverse">
        <div class="navbar-footer" ng-controller="userController">
            <h5 class="footer" id="usernameLog">WELCOME!</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Navigation</h3>
                </div>
                <div class="panel-body">
                    <a href="#/user">Home</a>
                </div>
                <div class="panel-body">
                    <a href="#/newAdv">Published New Ad</a>
                </div>
                <div class="panel-body">
                    <a href="#/editProfile">Edit Profile</a>
                </div>
                <div class="panel-body">
                    <a href data-ng-click="logout()" ng-controller="regLogController">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="well bs-component">
                <form class="form-horizontal" name="adForm">
                    <fieldset id="deleteContainer">
                        <legend>Publish New Ad</legend>
                        <div class="form-group">
                            <label for="inputTitle" class="col-lg-2 control-label">Title:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" class="selectInEdit" id="inputTitle" placeholder="Title" required ng-model="newAd.title" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textArea" class="col-lg-2 control-label">Text:</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="3" class="textArea" id="textArea" required ng-model="newAd.text" >{{newAd.text}}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="imgInp" class="col-lg-2 control-label">Image:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="showPath" value="{{filePath}}" style="width: 74%" class="selectInEdit" />
                                <input type='file' id="imgInp" style="display: inline-block"/><br />
                                <img id="previewImg" src="#" alt="Image Preview" style="width: 30%" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category" class="col-lg-2 control-label">Category:</label>
                            <div class="col-lg-10">
                                <select class="form-control" class="selectInEdit" id="category">
                                    <option>(None)</option>
                                    <option ng-repeat="category in categories" ng-click="categoryClicked(category.id)"
                                            ng-class="{'clickForm' : adsParams.categoryId == category.id}">{{category.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="town" class="col-lg-2 control-label">Town:</label>
                            <div class="col-lg-10">
                                <select class="form-control" id="town" >
                                    <option>(None)</option>
                                    <option ng-repeat="town in towns" ng-click="townClicked(town.id)"
                                            ng-class="{'clickForm' : adsParams.townId == town.id}">{{town.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-default"><a href="#/user">Cancel</a></button>
                                <button type="submit" class="btn btn-primary" ng-disabled="adForm.$invalid" ng-click="createAdv(newAd)">Publish</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
