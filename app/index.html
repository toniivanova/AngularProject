<!DOCTYPE html>
<html>
<head>
    <title>Angular project</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!-- <script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script> -->
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="lib/angular/loading-bar.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>


</head>
<body ng-app="softUniModule" ng-controller="SoftUniController">
<div class="navbar navbar-inverse">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
        </button>
        <a class="navbar-brand" href="#">SoftUniAd</a>
    </div>
    <div class="navbar-collapse collapse navbar-inverse-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#/ads">All published ads</a></li>
            <li class="active"><a href="#/login">Login</a></li>
            <li class="active"><a href="#/register">Register</a></li>
        </ul>
        <div class="nav navbar-nav navbar-right" data-collapse="!navbarExpanded">
            <ul class="nav navbar-nav navbar-right">
                <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                <li data-ng-hide="!authentication.isAuth"><a href="#/refresh">Refresh</a></li>
                <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                <li data-ng-hide="authentication.isAuth"> <a href="#/register">Sign Up</a></li>
            </ul>
        </div>
    </div>
</div>

<div ng-view class="container">
    <div data-ng-view="">
    </div>
</div>
<!-- Load services -->
<script type="text/javascript" src="js/services/app.js"></script>
<script type="text/javascript" src="js/services/mainPage.js"></script>
<script src="js/services/authInterceptorService.js"></script>
<script src="js/services/authService.js"></script>
<script src="js/services/tokensManagerService.js"></script>
<!-- Load controllers -->
<script type="text/javascript" src="js/controllers/mainController.js"></script>
<script type="text/javascript" src="js/controllers/adsController.js"></script>
<script type="text/javascript" src="js/controllers/homeController.js"></script>
<script type="text/javascript" src="js/controllers/indexController.js"></script>
<script type="text/javascript" src="js/controllers/loginController.js"></script>
<script type="text/javascript" src="js/controllers/signupController.js"></script>
<script type="text/javascript" src="js/controllers/refreshController.js"></script>
<script type="text/javascript" src="js/controllers/tokensManagerController.js"></script>
<script type="text/javascript" src="js/controllers/associateController.js"></script>
</body>
</html>
